<html>
    <head>
        <title>registration form</title>
        <link rel="stylesheet" href="registration.css">
        <link rel="stylesheet" href="registration.js">
        <body>
            <div class="regform">
                <img src="person.png" class="person">
                <h1>Register Here</h1>
                <form>
                    <p>firstname</p>
                    <input type="text" name="" placeholder="Enter firstname" required>
                    <p>secondname</p>
                    <input type="text" name="" placeholder="Enter secondname" required>
                    <p>email</p>
                    <input type="text" name="" placeholder="email" required>
                    <div>
                        <p>password</p>
                        <input type="text" name="" placeholder="Enter password" id="password">
                        <p>confirm password</p>
                        <input type="text" name="" placeholder="confirm password" id="confirmpassword">
                        <p id="message"></p>
                    </div>
                    <input type="submit" name="" value="Register"><br>
                    <a href="login.html">already registered?</a><br>
                    <a href="#">Forgot Password?</a>
                </form>
            </div>
        </body> 
    </head>
</html>
