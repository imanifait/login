<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="contact">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p><span>Our Vision</span><br>To be a leading SACCO promoting prosperity of it's members through enhanced savings and access to convenient credit</p>
            <div class="right-side">
                <form action="https://formsubmit.co/7a3b783eb4a1b6541545cb2d24ea063e" method="POST">
                    <input type="text" name="name" value="" placeholder="Enter Name" required><br>
                    <input type="text" name="email" value="" placeholder="Enter Email" required><br>
                    <input type="text" name="number" value="" placeholder="Enter PhoneNo"required><br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="write something..."></textarea><br>
                    <input type="submit" name="message" value="Talk to us">
                </form>
            </div>
             <div class="container">
                <div class="address-details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="part-one">Kenyatta Avenue</div>
                    <div class="part-two">Baraka plaza</div>
                 </div>
                 <div class="phone-details">
                    <i class="fa fa-phone"></i>
                    <div class="topic">Phone Number</div>
                    <div class="part-one">+254 729 660 700</div>
                 </div>
                 <div class="Email-details">
                    <i class="fa fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="part-one">brasleysacco@gmail.com</div>
                 </div>
                 <div class="social-media">
                    <a href="#" class="fa fa-facebook"></a> 
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a><br>
                    <i class="fa fa-whatsapp"></i><br>
                    <div class="topic">whatsapp</div>
                    <div class="part-one">+254 729 660 700</div>
                 </div>
             </div>
        </div>
    </section>
</body>
</html>
